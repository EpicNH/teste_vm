<ion-header>
    <ion-navbar>        
        <ion-title>Add a contact</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="container">

        <ion-avatar item-center>
            <img class="avatar" src="http://fuuse.net/wp-content/uploads/2016/02/avatar-placeholder.png">
        </ion-avatar>

        <ion-item *ngFor="let key of template | NonPrivateKeys">
            <ion-label stacked>{{ key }}</ion-label>
            <ion-input [(ngModel)]="template[key].data" *ngIf="template[key].type === 'text'" type="text" [placeholder]="template[key].placeholder || key"></ion-input>
            <ion-datetime [(ngModel)]="template[key].data" *ngIf="template[key].type === 'date'" displayFormat="DD MMM YYYY"></ion-datetime>
        </ion-item>      

        <div class="btn">
            <button  ion-button color="secondary" (click)="handleAddClick()" full>add contact</button>   
        </div>

    </div>
</ion-content>
