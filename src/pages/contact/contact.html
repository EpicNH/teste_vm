<ion-header>
    <ion-navbar>        
        <ion-title>{{item.name.data}}</ion-title>

        <ion-buttons end>
            <button ion-button (click)="editToggle()">
                <ion-icon name="create" style="font-size: 22px;" ></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>


<ion-content>

    <div class="container">
        <ion-avatar item-center>
            <img class="avatar" src="http://fuuse.net/wp-content/uploads/2016/02/avatar-placeholder.png">
        </ion-avatar>

        <ion-item *ngFor="let key of item | NonPrivateKeys" >
            <ion-label stacked>{{ key }}</ion-label>           
            <ion-input [disabled]="!editing" [(ngModel)]="item[key].data" *ngIf="item[key].type === 'text'" type="text"  [placeholder]="item[key].placeholder || key"></ion-input>
            <ion-datetime [disabled]="!editing"  [(ngModel)]="item[key].data" *ngIf="item[key].type === 'date'" displayFormat="DD MMM YYYY" ></ion-datetime>
        </ion-item>    

        <div class="btn">
            <button  ion-button [disabled]="!editing" color="danger" (click)="handleDeleteClick()" full>delete contact</button>   
        </div>

    </div>


   


</ion-content>
